<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .gradient-custom {
        /* fallback for old browsers */
        background: #005484; /* fallback color */
        
        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, #005484, #00897C);
        
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, #005484, #00897C);
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Por favor insira seu login e senha!</p>

                  <form method="POST" class="needs-validation" action="/" novalidate>
                    {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                      <input type="text" name="nome_usuario" id="nome_usuario" class="form-control form-control-lg" required />
                      <label class="form-label" for="nome_usuario">Usuário</label>
                      <div class="invalid-feedback">
                        Por favor, insira seu nome.
                      </div>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="password" name="senha_usuario" id="senha_usuario" class="form-control form-control-lg" required />
                      <label class="form-label" for="senha_usuario">Senha</label>
                      <div class="invalid-feedback">
                        Por favor, insira sua senha.
                      </div>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  </form>
                  {% if mensagem %}
                    <div id="error-popup" class="alert alert-danger mt-2" role="alert">
                      {{ mensagem }}  
                    </div>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-U1exlkD0sYZn7bKPNskJ8SLtFJ9qWz2iFth4G6yir6Z+N2E0tli3cUVCYoi2fFks" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6B2Zlq7BEVSzD6QrwlLrNTOA1pxaSnGJ2z9L6" crossorigin="anonymous"></script>
    <script>
      // Bootstrap form validation
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                alert('Por favor, preencha corretamente os campos de login!');
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
    <script>
      // Aguarda o carregamento completo da página
      document.addEventListener('DOMContentLoaded', function() {
          // Obtém o elemento do pop-up de erro
          var errorPopup = document.getElementById('error-popup');
  
          // Verifica se o pop-up existe
          if (errorPopup) {
              // Define um temporizador para esconder o pop-up após 5 segundos
              setTimeout(function() {
                  errorPopup.style.display = 'none';
              }, 5000);
          }
      });
  </script>
  
  </body>
</html>
